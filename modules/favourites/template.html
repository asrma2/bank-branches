<div class="filter">
<div ng-show="branchList.length == 0"> <h3>Nothing to show</h3></div> 
<div class="bank-list" ng-show="branchList.length != 0">
	<div class="paging-tab">
		<div class="pagination"> 
			<dir-pagination-controls
		       		max-size="5"
		       		direction-links="true"
		       		boundary-links="true" >
		    	</dir-pagination-controls>
		</div>
		<div class="result-per-page"> 
			<label> Results Per Page: </label> 
			<select id="filterby" ng-model="filterValue" ng-options="e for e in filters"></select>
		</div>
	</div>
  
	<table id="tblAllMatch" class="table table-striped table-bordered table-hover table-responsive">
        <thead>
        	<th></th>
         	<th>IFSC Code</th>
          	<th>Branch Name</th>
           	<th>Address</th>
          	<th>City</th>
          	<th>State</th>
           	<th>Bank Name</th>
           	<th></th>
      	</thead>
      	<tbody>   
	        <tr dir-paginate="details in branchList| itemsPerPage: filterValue">
	         	<td style="cursor: pointer"><a ng-click="addBranch(details.ifsc, details.branch, details.address, details.city, details.state, details.bank_name)" ng-href="">View</a></td>
	          	<td>{{details.ifsc}}</td>
	          	<td>{{details.branch}}</td>
	           	<td>{{details.address}}</td>
	           	<td>{{details.city}}</td>
	          	<td>{{details.state}}</td>
	          	<td>{{details.bank_name}}</td>
	          	<td> 
	          		<button ng-show="details.favourite" ng-click="removeFavourite(details)">Remove from Favourites</button>
	          	</td>
	        </tr>
			
  		</tbody>
    </table>
</div>
